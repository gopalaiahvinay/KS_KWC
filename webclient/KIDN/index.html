<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="kidnWeb.css">
<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="kidForm.js"></script>
<title>Title of the document</title>
</head>

<body>
<div id="form-container">
<h3 class="kid-news-heading">Welcome to Upload Contents for Kid News App</h3>

<div class="form-field-label">User Email:</div>
<div class="form-field-value"><input type="text" id="userName" name="userName" placeholder="Please enter User name" maxlength="255" required></div>
<br>
<div class="form-field-label">Password:</div>
<div class="form-field-value"><input type="password" id="password" name="password" placeholder="Please Enter Password" maxlength="255" required></div>
<br>
<div class="error-pan"></div>
<input id="login-submit" class="submit-btn" type="button" value="Submit">
</div>
</body>

</html>
