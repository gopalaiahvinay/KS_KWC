<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="kidnWeb.css">
    <script type="text/javascript" src="/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="/kidForm.js"></script>
    <title>Title of the document</title>
</head>

<body>
  <div id="form-container" class="uploadContent">
  <div id="logout-div">
  	<input id="logout" type="button" value="Log Out">
  </div>
    <h3 class="kid-news-heading small">Upload New Content</h3>
    <div>
        <div class="error-pan"></div>
        <div class="form-field-label first">Category :</div>
        <div class="form-field-value">
            <select type="text" id="category" required>
                <option value="InternationalContents" selected="selected">International</option>
                <option value="NationalPoliticalContents">National Political</option>
                <option value="NationalSocialContents">National-Social</option>
                <option value="EntertainmentContents">Entertainment</option>
                <option value="ScienceAndTechContents">Science-and-Tech</option>
                <option value="SportsContents">Sports.</option>
            </select>
        </div>
        <br>
        <div class="form-field-label">Choose Media:</div>
        <div class="form-field-value">
            <select id="choose-media" required>
                <option value="image" selected="selected">Image</option>
                <option value="video">Video</option>
            </select>
        </div>
        <br>
        <div id="file-upload-label" class="form-field-label">Image:</div>
        <div id="file-upload-content" class="form-field-value"><input id="uploaded-image" type="file" name="pic" accept="image/*"></div>
        <br>
        <div class="form-field-label">News Title:</div>
        <div class="form-field-value">
            <input type="text" id="news-title" placeholder="Enter News Title" maxlength="255" required> </div>
        <br>
        <div class="form-field-label description">Description:</div>
        <div class="form-field-value">
            <textarea id="description" placeholder="Enter Description" maxlength="600"  rows="2" cols="50" required>
            </textarea>
        </div>
        <br>
        <div class="form-field-label">Original News URL:</div>
        <div class="form-field-value">
            <input type="text" id="original-news-url" placeholder="Enter Original News URL" maxlength="255" required> </div>
        <br>
        <div class="form-field-label">Author Name:</div>
        <div class="form-field-value">
            <input type="text" id="author-name" placeholder="Enter Author Name" maxlength="255" required> </div>
        <br>
        <a id="create-edit-back-button" href="/admin-page.html">â†µ Back</a>
        <input id="file-upload-submit" class="submit-btn" type="button" value="Submit"> </div>
        <div id="output"/>
</div>
</body>

</html>
